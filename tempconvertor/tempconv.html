<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("background-image.jpg");
      background-size: cover;
      background-position: center;
    }

    #container {
      margin: 50px auto;
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
    <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
    <div id="result"></div>
  </div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitOutput = document.getElementById("fahrenheit");
      var result = (parseFloat(celsiusInput.value) * 9/5) + 32;
      fahrenheitOutput.value = result.toFixed(2);
    }

    function convertFahrenheitToCelsius() {
      var celsiusOutput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var result = (parseFloat(fahrenheitInput.value) - 32) * 5/9;
      celsiusOutput.value = result.toFixed(2);
    }
  </script>
</body>
</html>
